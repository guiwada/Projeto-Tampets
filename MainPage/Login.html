<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="text-input">
        <div class="espao">
          <div class="espao-child"></div>
          <div class="placeholder-text">Insira seu e-mail</div>
        </div>
        <img
          class="envelopesimple-icon"
          alt=""
          src="./public/envelopesimple.svg"
        />
      </div>
      <div class="text-input1">
        <div class="espao">
          <div class="espao-child"></div>
          <div class="placeholder-text">Insira sua senha</div>
        </div>
        <img class="envelopesimple-icon" alt="" src="./public/locksimple.svg" />
      </div>
      <img class="logo2-1-icon" alt="" src="./public/logo2-1@2x.png" />

      <div class="administrador-entre-em">
        Administrador, entre em sua conta
      </div>
      <div class="acompanhe-nosso-projeto">Acompanhe nosso projeto</div>
      <div class="ou-acesse">ou acesse</div>
      <div class="esqueceu-sua-senha">Esqueceu sua senha?</div>
      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <img class="login-child" alt="" src="./public/frame-3.svg" />

      <img
        class="undraw-good-doggy-re-eet7-1-icon"
        alt=""
        src="./public/undraw-good-doggy-re-eet7-1.svg"
      />

      <div class="primary-button">
        <b class="label">Entrar</b>
      </div>
      <div class="fila-button">
        <img class="dog-icon" alt="" src="./public/dog.svg" />

        <b class="label">Fila de Castração</b>
      </div>
      <div class="balana-button">
        <img class="dog-icon" alt="" src="./public/trendup.svg" />

        <b class="label">Balança de Tampinhas</b>
      </div>
      <div class="login-item"></div>
      <div class="login-inner"></div>
      <img class="facebook-icon" alt="" src="./public/facebook@2x.png" />

      <img class="instagram-icon" alt="" src="./public/instagram@2x.png" />

      <img class="whatsapp-icon" alt="" src="./public/whatsapp@2x.png" />
    </div>
  </body>
</html>
